services:
  # Excel 预处理服务（Python）
  excel-processor:
    build:
      context: ./excel-processor
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    # 【新增】挂载卷：确保存储的原始文件持久化
    volumes:
      - ./data/uploads:/app/data/uploads
    environment:
      - UPLOAD_FOLDER=/app/data/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:5001/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s 

  # 管理网关（Node）
  admin-gateway:
    build:
      context: ./admin-gateway
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - RAGFLOW_BASE_URL=${RAGFLOW_BASE_URL}
      - EXCEL_PROCESSOR_URL=http://excel-processor:5001
      - ADMIN_GATEWAY_PORT=3001
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
    depends_on:
      excel-processor:
        condition: service_healthy
    restart: unless-stopped

  # MCP 服务（保持不变）
  mcp-service:
    build: ./mcp-service
    container_name: mcp-bridge
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3